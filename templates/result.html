{% extends 'base.html' %}

{% block content %}
<div class="container my-5 border border-dark">
    <div class="row mb-4 border border-dark" style="height:40vh">

    </div>
    {% for disease in diseases %}
    <div class="card mb-5">
        <h5 class="card-header">Penyakit</h5>
        <div class="row">
            <div class="col-md-4" style="display: flex;
    justify-content: center;
    flex-direction: column;">
                <img src="/static/images/diseases/{{disease.id}}.jpg" alt="" srcset="" width="370">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ disease.name }}</h5>
                    <p class="card-text">{{ disease.description }}</p>
                    <p class="card-text" style="font-size:10px;font-weight:100;font-style:italic">
                        Source : {{ disease.source }}</p>
                    <a href="/" class="btn btn-primary">Back</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
